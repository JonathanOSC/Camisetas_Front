<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white border-b px-6 py-4 flex items-center justify-between">
    <div class="text-lg font-bold">Exclusive</div>
    <nav class="hidden md:flex gap-4 text-sm">
      <a href="#" class="hover:text-red-500">Home</a>
      <a href="#" class="hover:text-red-500">Contact</a>
      <a href="#" class="hover:text-red-500">About</a>
      <a href="#" class="hover:text-red-500">Sign Up</a>
    </nav>
    <div class="bg-gray-100 px-3 py-1 rounded-md flex items-center">
      <input type="text" placeholder="What are you looking for?" class="bg-transparent outline-none text-sm w-48" />
      <span class="text-sm ml-2 cursor-pointer" id="search-bar">üîç</span>
    </div>
  </header>

  <!-- Main Content -->
  <main class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4 py-8 bg-white">
    <div>
      <img src="login.jpeg" alt="img" width="300" height="200">
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
      <form class="space-y-6">
        <div>
          <input type="text" placeholder="Username"
            class="w-full border-b border-gray-300 focus:outline-none focus:border-red-500 py-3 text-sm" required />
        </div>
        <div>
          <input type="password" placeholder="Password"
            class="w-full border-b border-gray-300 focus:outline-none focus:border-red-500 py-3 text-sm" required />
        </div>
        <div class="flex flex-col sm:flex-row items-center justify-between gap-4 pt-4">
          <button type="submit"
            class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded w-full sm:w-auto text-sm">Log In</button>
          <a href="#" class="text-red-500 text-sm hover:underline">Forget Password?</a>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t px-6 py-4 text-sm text-center text-gray-500">
    &copy; 2025 Exclusive. All rights reserved.
  </footer>

</body>
</html>
